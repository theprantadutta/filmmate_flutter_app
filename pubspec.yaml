  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  husky: ^0.1.7
  json_serializable: ^6.8.0
  lint_staged: ^0.5.1

flutter:
  uses-material-design: true
  assets:
