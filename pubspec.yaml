environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  animate_do: ^4.2.0
  cached_network_image: ^3.3.1
  collection: ^1.18.0
  cupertino_icons: ^1.0.6
  custom_refresh_indicator: ^4.0.1
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.2
  flutter_displaymode: ^0.6.0
